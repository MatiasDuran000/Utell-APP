<!DOCTYPE html>
<html lang="es">
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
-->
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark">

    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">

    <link rel="stylesheet" href="css/utell.css">
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
       
            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                    <div class="left"><img src="img/Logo navbar.svg"></div>
                    <div class="right"><img src="img/Notif.svg"></div>
                </div>
            </div>
    
            <!-- Toolbar -->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner">
                <!-- Toolbar links -->
                <a href="#" class="link">Link 1</a>
                <a href="#" class="link">Link 2</a>
                </div>
            </div>
        
        <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="">

                        <div class="row display-flex fondoLogin">
                            <div class="col-35">&nbsp;</div>
                            <div class="col-30 pt20 align-items-center altoLogin">
                                <img src="img/logo.png" width="100%">
                            </div>
                            <div class="col-35">&nbsp;</div>
                            <div class="col-100 recuadroLogin">
                                <h1 class="textoNaranja margenIzquierda titulo1">Bienvenido</h1>
                            </div>

                        </div>

                        <div class="row ">
                            
                            <div class="col-100">
                                <div class="list no-hairlines-md">
                                    <ul>
                                        <!--Input email-->
                                        <li class="item-content item-input">
                                          <div class="item-inner">
                                            <div class="item-input-wrap">
                                              <input id="indexEmail" type="email" placeholder="Ingrese su email" />
                                              <span class="input-clear-button"></span>
                                            </div>
                                          </div>
                                        </li>
                                        <!--Input password-->
                                        <li class="item-content item-input">
                                            <div class="item-inner">
                                              <div class="item-input-wrap">
                                                <input id="indexPass" type="password" placeholder="Ingrese su contraseña" />
                                                <span class="input-clear-button"></span>
                                              </div>
                                            </div>
                                        </li>
                                    </ul>
                                    <input type="button" id="indexLogin" class="button boton-login" value="Iniciar sesión">
                                    <div>
                                        <span class="crear-cuenta-q">¿No tienes una cuenta?</span>
                                        <a href="/registrarse/" class="crear-cuenta">Crear cuenta</a>
                                    </div>
                                    <button class="button recuadroBoton boton-login"><img src="img/Vector.svg" class="icon-google">Continuar con Google</button>
                                </div>


                                <p>
                                <a href="/miPerfil/" class="crear-cuenta">MI PERFIL - FK</a>
                                <a href="/perfil/" class="crear-cuenta">PERFIL - FK</a>
                                <a href="/feed/" class="crear-cuenta">FEED - FK</a>
                                </p>








                            </div>




                        </div>

                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/framework7-bundle.min.js"></script>
    <!--<script type="text/javascript" src="lib/framework7/framework7.js"></script>-->
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
