<!DOCTYPE html>
<html lang="es">
<head class="fondo">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
-->
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark">
 
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css"> 
    <link rel="stylesheet" href="css/utell.css">
    <link rel="stylesheet" href="css/ode.css">

</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                    <div class="left"><img src="img/Logo navbar.svg" style="margin-left:12px;"></div>
                    <div class="right"><img src="img/Notif.svg" style="margin-right:12px;"></div>
                </div>
            </div>
    
            <!-- Toolbar -->
            <div class="toolbar toolbar-bottom color-theme-white" style="background-color: transparent;">
                <div class="toolbar-inner" style="background-color: transparent; display:flex; justify-content:space-around; background-image: url('img/toolbar.svg'); background-size:100%; background-repeat: no-repeat" >
                <!-- Toolbar links --> 
                    <img id="homeBoton" src="img/casita.svg" class="botonToolbar">
                    <img id="searchBoton" src="img/lupa.svg" class="botonToolbar">
                    <div style="width:22px; height:22px;"></div>
                    <img id="mdBoton" src="img/MD.svg" class="botonToolbar">
                    <img id="perfilBoton" src="img/Perfil.svg" class="botonToolbar">

                </div>
                <div id="botonMasToolbar"><img src="img/BotonMás.svg" alt=""></div>
            </div>
        
        <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div>
                        <div class="row display-flex fondoLogin">
                            <div class="col-35">&nbsp;</div>
                            <div class="col-30 pt20 align-items-center altoLogin">
                                <img src="img/logo.png" width="100%">
                            </div>
                            <div class="col-35">&nbsp;</div>
                            <div id="bienvenido" class="col-100 recuadroLogin">
                                <h1 class="textoNaranja margenIzquierda titulo1">Bienvenido</h1>
                            </div>
                        </div>

                        <div class="row ">
                            <div class="col-100">
                                <div class="list no-hairlines-md">
                                        <!--Input email-->
                                        <div class="inputLogin">
                                            <input id="indexEmail" type="email" class="input-login" placeholder="Ingrese su email">
                                        </div>
                                        <!--Input password-->
                                        <div class="inputLogin">
                                            <input id="indexPass" type="password" class="input-login" placeholder="Ingrese su contraseña"/><img src="img/OjoTachado.svg" class="ojoPass ocultarPass">
                                        </div>
                                        <div style="display:flex;flex-direction:row;justify-content:space-around;align-items:center;">
                                            <label id="guardar-contraseña"><input type="checkbox" id="cbox1"> Guardar contraseña</label>
                                            <a class="crear-cuenta" style="font-weight:400;">¿Olvidaste tu constraseña?</a>
                                        </div>
                                    <div class="botones-login">
                                        <input type="button" id="indexLogin" class="boton" value="Iniciar sesión" style="margin-top:35px;">
                                        <div class="crecue">
                                            <span class="crear-cuenta-q">¿No tienes una cuenta?</span>
                                            <span id="crearCuenta" class="crear-cuenta">Crear cuenta</span>
                                        </div>
                                        <button class="recuadroBoton boton-login" id="sesionGoogle"><img src="img/Vector.svg" class="icon-google">Continuar con Google</button>
                                    </div>
                                </div>
 
 
                                <p>
                                <a href="/miPerfil/" class="crear-cuenta">MI PERFIL - FK</a>
                                <a href="/perfil/" class="crear-cuenta">PERFIL - FK</a>
                                <a href="/feed/" class="crear-cuenta">FEED - FK</a>
                                <a href="/busqueda/" class="crear-cuenta">BUSCAR - FK</a>
                                </p>

                            </div>
 
 
 
 
                        </div>
 
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
 
 
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/framework7-bundle.min.js"></script>
    <!--<script type="text/javascript" src="lib/framework7/framework7.js"></script>-->
    <script type="text/javascript" src="js/my-app.js"></script>
</body>
 
</html>
